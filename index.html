<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Phil Sturgeon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="tile-container">
    <a href="https://protect.earth/" class="tile tile--img">
      <div class="tile__content">
        <h2 class="tile__title">Protect.Earth</h2>
        <div class="tile__byline">Reforestation vs Climate Crisis.</div>
      </div>
      <figure class="tile__fig">
        <img src="img/protect.jpg"
        alt="Trees planted on a field boundary covered with mulch"
        class="tile__img"
        style="object-position: 10% 40%"
        />
      </figure>
    </a>

    <a href="https://apisyouwonthate.com/" class="tile tile--img">
      <div class="tile__content">
        <h2 class="tile__title">APIs You Won't Hate</h2>
        <div class="tile__byline">Learn about API design and development.</div>
      </div>
      <figure class="tile__fig">
        <img src="img/apis.jpg"
        alt="Cover from the book surviving other peoples APIS, lady carefully exploring an old tomb"
        class="tile__img"
        style="object-position: 40% 50%"
        />
      </figure>
    </a>
 
  </div>

  <div class="tile-container">
 
    <a href="https://phil.bike/" class="tile tile--img">
      <div class="tile__content">
        <h2 class="tile__title">Phil.Bike</h2>
        <div class="tile__byline">Tours, gear, racing and crashing.</div>
      </div>
      <figure class="tile__fig">
        <img src="img/bike.jpg"
        alt="Phil's bike upside-down, leaking sealant in the middle of the alps"
        class="tile__img"
        style="object-position: 10% 40%"
        />
      </figure>
    </a>

    <a href="https://phil.tech/" class="tile tile--img">
      <div class="tile__content">
        <h2 class="tile__title">Phil.Tech</h2>
        <div class="tile__byline">Computers, humans, programming and writing.</div>
      </div>
      <figure class="tile__fig">
        <img src="img/tech.jpg"
        alt="Phil standing on stage at Bulgaria PHP conference, pointing at his head for some reason"
        class="tile__img"
        style="object-position: 40% 50%"
        />
      </figure>
    </a>

  </div>

</body>

</html>
